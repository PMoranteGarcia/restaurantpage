<div id="search-component">
    <label for="search-box">Sushi search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
    <ul class="seach-result">
        <li *ngFor="let sushi of sushies$ | async">
            <a routerLink="/detail/{{sushi.id}}">
                {{sushi.name}}
            </a>
        </li>
    </ul>
</div>
