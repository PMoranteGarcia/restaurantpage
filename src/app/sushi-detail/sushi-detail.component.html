<div *ngIf="sushi">
    <h2>{{sushi.name | uppercase}} Details</h2>
    <div class="row">
        <div class="grid">
            <div class="imageDiv">
                <img src="{{sushi.img}}">
            </div>
            <div>
                <h4>{{sushi.name}}</h4>
                <p>{{sushi.description}}</p>
            </div>
        </div>
    </div>
    <!-- <button type="button" (click)="save()">save</button> -->
    <button type="button" (click)="goBack()">go back</button>
</div>
